<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <form action="#" method="get">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="user" value="name "/> </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pswd"/></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="cfpswd"/></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="number" name="mobile"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="mail"/></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="dob"/></td>
                </tr>
                <tr>
                    <td>Login Time:</td>
                    <td><input type="time" Name="Logintime"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="Male"/>Male</td>
                    <td><input type="radio" name="gender" value="Female"/>Female</td>
                    <td><input type="radio" name="gender" value="Others"/>Others</td>  
                </tr>
                <tr>
                    <td>Skills:</td>
                    <td><input type="checkbox" name="skills" value="html"/>HTML</td>
                    <td><input type="checkbox" name="skills" value="css"/>CSS</td>
                    <td><input type="checkbox" name="skills" value="js"/>JS</td>
                </tr>
                <tr>
                    <td>Color Picker:</td>
                    <td><input type="color" name="clr"/></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="photo"/></td>
                </tr>
                <tr>
                    <td>Words:</td>
                    <td><input type="search" name="srText"/></td>
                </tr>
                <tr>
                    <td>Web Address:</td>
                    <td><input type="url" name="webAdd"/></td>
                </tr>
                <tr>
                    <td>Range:</td>
                    <td><input type="range" name="range"/></td>
                </tr>
                <tr>
                    <td>State</td>
                        <td>
                            <select name="state">
                                <option> TN </option>
                                <option> KL </option>
                                <option> AP </option>
                                <option> MP </option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="5" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Submit:</td>
                    <td><input type="Submit" value="Register"/></td>
                    <td><input type="Reset" value="Cancel"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
