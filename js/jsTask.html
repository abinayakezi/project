<body>

    <div class="container mt-4">
        <div class="row mt-4">
            <!--<div class="col">Find the Greatest of 2 numbers</div>
            <div class="col">
                <input type="number" name="num1" id="num3" placeholder="Number 1" class="form-control" /><br>
                <input type="number" name="num2" id="num4" placeholder="Number 2" class="form-control" /><br>

                <button class="btn btn-primary" onclick="findGreatestNumber()">Check Greatest Number</button>
                <p id="grtResult"></p>

                <script>

                    function findGreatestNumber() {
                        let num1 = Number(document.getElementById('num3').value);
                        let num2 = Number(document.getElementById('num4').value);
                        let result = "";

                        // Compare the numbers and determine the greatest
                        if (num1 > num2) {
                            result = num1 + " is the greatest number.";
                        } else if (num2 > num1) {
                            result = num2 + " is the greatest number.";
                        } else {
                            result = "Both numbers are equal.";
                        }

                        // Display the result
                        document.getElementById("grtResult").innerText = result;

                    }

                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">Odd Or Even</div>
            <div class="col">
                <input type="number" name="num1" id="number" placeholder="Number 1" class="form-control" /><br>

                <button class="btn btn-danger" onclick="checkOddEven()">Check</button>

                <p id="oeResult"></p>

                <script>
                    function checkOddEven() {
                        let num1 = Number(document.getElementById("number").value);
                        // Determine if the number is odd or even
                        if (num1 % 2 == 0) {
                            result = num1 + " is even.";
                        } else {
                            result = num1 + " is odd.";
                        }
                        // Display the result
                        document.getElementById("oeResult").innerText = result;
                    }

                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">Discount of 10%</div>
            <div class="col">
                <input type="number" name="billAmount" id="billAmount" placeholder="Number 1"
                    class="form-control" /><br>
                <button class="btn btn-warning" onclick="applyDiscount()">Calculate Final Amount</button>
                <p id="disCountResult"></p>
                <script>
                    function applyDiscount() {
                        let billAmt = Number(document.getElementById('billAmount').value);
                        let result = "";
                        if (billAmt > 1000) {
                            let discount = billAmt / 10;
                            /*
                            Rs.100  10%  10Rs
                            100/10 = 10Rs
        
                            Rs.200 10% 20Rs
                            200/10 = 20Rs
        
                            Rs.351 10% 35Rs
                            351/10 = 35Rs
                            */
                            result = "Bill Amount is " + (billAmt - discount);
                        } else {
                            result = "Bill Amount is " + billAmt;
                        }
                        document.getElementById('disCountResult').innerHTML = result;
                    }
                </script> -->
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"> Check Number is Positive or Negative</div>
            <div class="col">
                <input type="number" id="number">
                <button class="btn-warning" onclick="checkNumber()">Check</button>
                <p id="result"></p>
                <script>
                    function checkNumber() {
                        const number = parseFloat(document.getElementById("number").value);
                        const result = document.getElementById("result");
            
                        if (number > 0) {
                            result.textContent = "The number is positive.";
                        } else if (number < 0) {
                            result.textContent = "The number is negative.";
                        } else {
                            result.textContent = "The number is zero.";
                        }
                    }
                </script>
            </div>
        <div class="row mt-4">
            <div class="col">Enter a Number between 1 to 7 </div>
            <div class="col">
                <label for="dayNumber">Enter a number (1-7):</label>
                <input type="number" id="dayNumber" min="1" max="7">
                <button onclick="findWeekday()">Check Weekday</button>
                <p id="weekday"></p>
                <script>
                    function findWeekday() {
                        const dayNumber = parseInt(document.getElementById("dayNumber").value);
                        const weekday = document.getElementById("weekday");
                                
                        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    
                            if (dayNumber >= 1 && dayNumber <= 7) {
                                weekday.textContent = "The day is " + daysOfWeek[dayNumber - 1] + ".";
                            }
                            else {
                                weekday.textContent = "Please enter a number between 1 and 7.";
                            }
                        }
                </script>                                      
            </div>
        </div>
    </div>

</body>
