<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Traffic signal</title>
</head>
<body>
    <div class="row mt-4">
        <div class="col" id="NW">NW</div>
        <div class="col" id="NE">NE</div>
        <div class="col" id="SW">SW</div>
        <div class="col" id="SE">SE</div>
    </div>
    <div class="row mt-4">
        <div class="row" id="WT">WT</div>
        <div class="row" id="WB">WB</div>
        <div class="row" id="ET">ET</div>
        <div class="row" id="EB">EB</div>
    </div>
    <div class="row mt-4">
        <div class="col"><button type="button" class="btn-btn-primary" onclick="north()">NORTH</button></div> 
        <div class="col"><button type="button" class="btn-btn-primary" onclick="south()">SOUTH</button></div> 
        <div class="col"><button type="button" class="btn-btn-primary" onclick="West()">WEST</button></div> 
        <div class="col"><button type="button" class="btn-btn-primary" onclick="East()">EASt</button></div> 



    </div>
</body>
</html>
