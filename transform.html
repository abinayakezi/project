<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="box"> Welcome </div>
    <style>
        #box{
            border: 5px solid;
            width: 480px;
            height: 280px;
            font-size: 40px;
            text-align: center;
            background-color: skyblue;
            transform: translateX(150px);
            transform: translateX(-150px);
            transform: rotateX(180 deg);
            transform: rotateY(180 deg);
            transform: skewX(45 deg);
            transform: skewY(45 deg);
            transform: scaleX(20);
            transform: scaleY(20);
        }
    </style>
</body>
</html>
